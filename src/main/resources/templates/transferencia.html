<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Transferencia</title>
</head>
<body>
    <h2>Realizar Transferencia</h2>

    <!-- Formulario para la transferencia -->
    <form th:action="@{/usuario/transferir}" method="post">
        <label for="cuentaDestino">Cuenta Destino:</label>
        <input type="text" id="cuentaDestino" name="cuentaDestino" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required><br><br>

        <button type="submit">Transferir</button>
    </form>

    <!-- Mensajes de Ã©xito o error -->
    <p th:text="${mensaje}" th:if="${mensaje != null}"></p>

</body>
</html>
